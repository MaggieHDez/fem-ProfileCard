<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app/style.css">
    <title>Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="profileCard">
            <div class="profileCard__top">
                <img src="./images/image-victor.jpg" alt="Profile Image">
            </div>
            <div class="profileCard__middle">
                <p><strong>Victor Crest</strong> <span class="age">26</span></p>
                <p id="city">London</p>
            </div>
            <div class="profileCard__bottom">
                <ul>
                    <li>
                        <p class="stat">80K</p>
                        <p class="text">Followers</p>
                    </li>
                    <li>
                        <p class="stat">803K</p>
                        <p class="text">Likes</p>
                    </li>
                    <li>
                        <p class="stat">1.4K</p>
                        <p class="text">Photos</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Margarita Hernandez</a>.
    </div>
</body>

</html>
